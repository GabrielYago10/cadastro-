<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="../views/css/style.css">
</head>

<body>
    <div class="container">
        <form id="cadastroForm">
            <!-- Nome Completo e E-mail lado a lado -->
            <div class="form-group form-inline">
                <div class="input-group">
                    <label for="nomeCompleto">Nome Completo </label>
                    <input type="text" id="Nome" name="Nome">
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email">
                </div>
            </div>

            <!-- Campos de Telefone e CPF lado a lado -->
            <div class="form-group form-inline">
                <div class="input-group">
                    <label for="telefone">Número de Telefone</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div class="input-group">
                    <label for="cpf">CPF </label>
                    <input type="text" id="cpf" name="cpf" maxlength="14">
                    <small id="mensagem-cpf"></small>
                </div>
            </div>

            <!-- Endereço -->
            <div class="form-group">
                <label for="endereco">Endereço </label>
                <div class="form-inline">
                    <input type="text" id="cep" name="cep" placeholder="CEP" onblur="buscarCep()">
                    <input type="text" id="rua" name="rua" placeholder="Rua">
                </div>
                <div class="form-inline">
                    <input type="text" id="bairro" name="bairro" placeholder="Bairro">
                    <input type="text" id="cidade" name="cidade" placeholder="Cidade">

                </div>
                <div class="form-inline">
                    <input type="text" id="estado" name="estado" placeholder="Estado">
                    <input type="text" id="numero" name="numero" placeholder="Número">
                    <input type="text" id="complemento" name="complemento" placeholder="Complemento">
                </div>
            </div>

            <!-- Botão de Envio -->
            <button type="submit">Adcionar</button>
            <button type="button" id="limparForm" class="btn-limpar">Limpar</button>
        </form>
        <footer>
            <p>Desenvolvido por <a href="https://github.com/GabrielYago10" target="_blank">Gabriel Yago</a></p>
        </footer>
    </div>
    <script src="renderer.js"></script>
    <script src="script.js"></script>
</body>

</html>
